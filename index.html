<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <div class="main-container">
      <img id="image-container" src="./image-equilibrium.jpg" />

      <h1>Equilibrium #3429</h1>

      <p class="first-p">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section>
        <div>
          <img src="./image/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./image/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </section>

      <div id="footer">
        <img src="./image-avatar.png" />
        <h3>Creation of <span> Lucas Kikna</span></h3>
      </div>

      <div id="view-icon-background">
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
